<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colectivos Chimbote</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🚌 Colectivos de Chimbote</h1>
  </header>

  <main>
    <section id="busqueda">
      <input type="text" id="calle" placeholder="Buscar por calle" />
      <input type="text" id="zona" placeholder="Buscar por zona" />
      <button id="buscar">🔍 Buscar</button>
      <button id="ubicacion">📍 Usar mi ubicación</button>
    </section>

    <section id="resultados">
      <h2>Resultados</h2>
      <div id="lista"></div>
    </section>

    <section id="mapa"></section>
  </main>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
